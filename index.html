<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <script defer src="script.js"></script>
</head>

<body>
    

    <div class="div-mobile">

        <h1 id="h1-mobile">Calcule fácil quanta comida e <br> bebida vai precisar para o seu Churrasco!</h1>
        <img id="ilustracao-mobile" src="assets/Barbecue-bro.png" alt="Ilustração de um churrasco">

    </div>

    <div class="container">

        <img id="logo" src="assets/logo.png" alt="Logo">

        <h1 id="h1-mobile-2">Calcule fácil quanta comida e bebida vai precisar para o seu Churrasco!</h1>

        <h3>Quantidade de Adultos</h3>
        <input id="adultos" name="adultos" type="number" placeholder="Adultos">
        <h3>Quantidade de Crianças</h3>
        <input id="criancas" name="criancas" type="number" placeholder="Crianças">
        <h3>Duração do Churrasco</h3>
        <input id="duracao" name="duracao" type="number" placeholder="Duração (h)">

        <button onclick="calcular()">Calcular</button>
        <div id="resultado">

        </div>

        <div class="icons">
            <img id="icon-carne" src="assets/carne.png" alt="Icone de um bife">
            <img id="icon-cerveja" src="assets/cerveja.png" alt="Icone de uma caneca de cerveja ">
            <img id="icon-refrigerante" src="assets/drinque-suave.png" alt="Icone de uma garrafa de refrigerante">
        </div>

    </div>

    <h1>Calcule fácil quanta comida e <br> bebida vai precisar para o seu Churrasco!</h1>

    <img id="ilustracao" src="assets/Barbecue-bro.png" alt="Ilustração de um churrasco">

</body>

</html>
